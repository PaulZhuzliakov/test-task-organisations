spring:

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.yml

  sql:
    init:
      mode: always
      continue-on-error: false
      data-locations: classpath:db/sql/data.sql